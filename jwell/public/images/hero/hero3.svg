    <!-- Diamond shapes right side -->
    <path d="M690 100 L720 70 L750 100 L720 130 Z" stroke="#B88846" fill="none" stroke-width="2"/>
    <path d="M690 200 L720 170 L750 200 L720 230 Z" stroke="#B88846" fill="none" stroke-width="2"/>
    <path d="M690 300 L720 270 L750 300 L720 330 Z" stroke="#B88846" fill="none" stroke-width="2"/>
    
    <!-- Curved lines -->
    <path d="M660 50 C 680 100, 680 150, 660 200" stroke="#B88846" fill="none" stroke-width="1"/>
    <path d="M780 50 C 760 100, 760 150, 780 200" stroke="#B88846" fill="none" stroke-width="1"/>
  </g>
  
  <!-- Center area is left empty for content -->
