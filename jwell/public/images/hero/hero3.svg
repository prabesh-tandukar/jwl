    <!-- Diamond shapes left side -->
    <path d="M50 100 L80 70 L110 100 L80 130 Z" stroke="#B88846" fill="none" stroke-width="2"/>
    <path d="M50 200 L80 170 L110 200 L80 230 Z" stroke="#B88846" fill="none" stroke-width="2"/>
    <path d="M50 300 L80 270 L110 300 L80 330 Z" stroke="#B88846" fill="none" stroke-width="2"/>
    
    <!-- Curved lines -->
    <path d="M20 50 C 40 100, 40 150, 20 200" stroke="#B88846" fill="none" stroke-width="1"/>
    <path d="M140 50 C 120 100, 120 150, 140 200" stroke="#B88846" fill="none" stroke-width="1"/>
  </g>
  
  <!-- Right decorative pattern -->
